<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form id="form" <input class="input" type="text" readonly></form>
      <div class="btn-container">
        <button data-id="C" class="btn-remove">C</button>
        <button data-id="/" class="btn-blue btn-divide operator">/</button>
        <button data-id="*" class="btn-blue btn-multiply operator">*</button>
        <button data-id="-" class="btn-blue btn-minus operator">-</button>
        <button data-id="+" class="btn-blue btn-plus operator">+</button>
        <button data-id="9" class="number">9</button>
        <button data-id="8" class="number">8</button>
        <button data-id="7" class="number">7</button>
        <button data-id="6" class="number">6</button>
        <button data-id="5" class="number">5</button>
        <button data-id="4" class="number">4</button>
        <button data-id="3" class="number">3</button>
        <button data-id="2" class="number">2</button>
        <button data-id="1" class="number">1</button>
        <button data-id="0" class="number">0</button>
        <button data-id="." class="number">.</button>
        <button data-id="=" class="btn-green btn-equal">=</button>
      </div>
    </div>
  </body>
</html>
